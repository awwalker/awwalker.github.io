<! DOCTYPE HTML >
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Aaron Walker</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/semantic.css" />
    <link rel="stylesheet" type="text/css" href="blog.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css">

  <body>
    <nav class="ui fixed menu inverted navbar">
      <a href="/" class="item">Home</a>
      <a href="/about/" class="item">About</a>
      <a href="/projects/" class="item">Projects</a>
    </nav>
    <div class="index-body">
      <header class="main-header no-cover">
        <div class="main-header-content inner">
          <h1 class="page-title">Aaron Walker</h1>
          <h2 class="page-description">Always Learning</h2>
        </div>
      </header>
      <div class="main-text container">
          <ul class="posts">
            {% for post in site.posts %}
                <li>
                    <article class="post">
                        <header class="post-header">
                            <h2 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}"></a></h2>
                        </header>
                        <section class="post-excerpt">
                            <p>{{ post.excerpt }}...<a class="read-more" href="{{ post.url }}">»</a></p>
                        </section>
                        <footer class="post-meta">
                            <!--    <time class="post-date" datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>-->
                        </footer>
                    </article>
                </li>
            {% endfor%}
          </ul>
